---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  namespace: iperf
  name: iperf-server-repl
  labels:
    app: iperf-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iperf-server
  template:
    metadata:
      labels:
        app: iperf-server
    spec:
      containers:
      - name: iperf-server
        image: sknat/iperf
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        - containerPort: 5003
      nodeName: _NODE_1_
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  namespace: iperf
  name: iperf-nodeport-repl
  labels:
    app: iperf-nodeport
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iperf-nodeport
  template:
    metadata:
      labels:
        app: iperf-nodeport
    spec:
      containers:
      - name: iperf-nodeport
        image: sknat/iperf
        imagePullPolicy: IfNotPresent
