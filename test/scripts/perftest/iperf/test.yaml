        - containerPort: 5001
        - containerPort: 5003
      nodeName: _NODE_1_
---
apiVersion: v1
kind: Service
metadata:
  namespace: iperf
  name: iperf-service
spec:
  ipFamily: IPv4
  selector:
    app: iperf-server
  ports:
    - protocol: TCP
      port: 5001
      name: iperf-tcp
    - protocol: UDP
      port: 5003
      name: iperf-udp
